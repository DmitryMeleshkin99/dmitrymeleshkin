<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://fe.it-academy.by/TestForm.php" method="POST"> 
       <fieldset>
        <fieldset>
            <legend>Личные данные</legend>
                <p><input type="text" required placeholder="Фамилия" name="Surname" pattern='[A-Za-zА-Яа-яЁё]'  maxlength="25" autofocus><label for="surname">Фамилия</label></p>
                <p><input type="text" required placeholder="Имя" name="Name" pattern='[A-Za-zА-Яа-яЁё]' maxlength="20" ><label for="name">Имя</label></p>
                <p><input type="text" required placeholder="Отчество" name="patronymic" pattern='[A-Za-zА-Яа-яЁё]' maxlength="24" ><label for="patronymic">Отчество</label></p>
        </fieldset>
        <fieldset>
            <legend>паспортные данные</legend>
            <p><input type='text' required placeholder="AA" pattern="[A-Z]" name="seria" maxlength="2"><label for="seria">Серия</label>
               <input type="text" required placeholder="1234567" pattern="[0-9]" name='number' maxlength="7"><label for="number">Номер паспорта</label></p>
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <p><input type="text" required placeholder="2000" pattern="[0-9]" name='date' maxlength="4" ><label for="date">Год рождения</label></p>
            <p><select size="1" name="month[]">
                <option value="Декабрь">Декабрь</option>
                <option value="Январь">Январь</option>
                <option value="Февраль">Ферваль</option>
                <option value="Март">Март</option>
                <option value="Апрель">Апрель</option>
                <option value="Март">Май</option>
                <option value="Июнь">Июнь</option>
                <option value="Июль">Июль</option>
                <option value="Август">Август</option>
                <option value="Сентябрь">Сентябрь</option>
                <option value="Октябрь">Октябрь</option>
                <option value="Ноябрь">Ноябрь</option></select><label for="month">Месяц</label></p>
            <p><input type="number" name='day' step="1"><label for="day">День</label></p>
        </fieldset>
        <p><select name="national" size="1">
            <option value="UKR">УКР</option>
            <option value="RB">РБ</option>
        </select><label for="national">Национальность</label></p>   
        <p><label for="adress">Адрес</label></p>
        <input  type="text" name="adress">
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <p><input type="checkbox" name="sections[]" value="1" />Астрономия<br />
                <input type="checkbox" name="sections[]" value="1" />Дайвинг<br />
                <input type="checkbox" name="sections[]" value="1" />Марки<br /></p>
        </fieldset>
        <fieldset>
            <p><select name='animals[]' size="11" multiple>
                <optgroup label="Попугаи">
                    <option value="1">Волнистый</option>
                    <option value="2">Ара</option>
                    <option value="3">Неразлучник</option>
                   </optgroup>
                   <optgroup label="Рыба">
                    <option value="4">Караси</option>
                    <option value="5">Окунь</option>
                    <option value="6">Осетр</option>
                   </optgroup>
                   <optgroup label="Птицы">
                    <option value="7">Ворона</option>
                    <option value="8">Аист</option>
                    <option value="9">Археоптерикс</option>
                   </optgroup>
            </select></p>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входы и восстановления</legend>
        <input type="text" required placeholder="Login" name="login" maxlength="20" minlength="5" pattern="[A-Za-z]"><label for="login">Логин</label><br/>
        <input type="text" required placeholder="Password" name="password" maxlength="20" minlength="10" pattern="[A-Za-z]" autocomplete='off'><label for="password">Пароль</label>
    </fieldset>
    <fieldset>
        <legend>Координаты</legend>
        <input type="email" name='email' pattern="[^ @]*@[^ @]*" placeholder="Email"><br/>
        <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required>
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <p><input type="number" name='number' step="0.1" min="-2.5" max="2.5"><br/>
            <input type="range" min="0" max="10" step="1" value="5"> </p>
    </fieldset>
    <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" label='Отправить'>
        <button type="submit"  onClick="refreshPage()">Сбросить</button><br/>
        
        <img src="images/email.jpg" align='left' >
    </fieldset>
    </form>

</body>
</html>
